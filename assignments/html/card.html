<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Example</title>
<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    width: 300px;
    margin: 20px auto;
  }
  .card-title {
    font-style: bold;
    
    font-size: 1.25rem;
    margin-bottom: 10px;
  }
  .card-text {
    font-size: 1rem;
    color: #555;
  }
  .card-image {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <h2 class="card-title">Car jdm</h2>
    <img class="card-image" src="C:\Users\VMAdmin\Downloads\photo-1611859266238-4b98091d9d9b.jpg" alt="Card Image">
    <p class="card-text">This is Nissan GTR- R35.</p>
    
  </div>
</body>
</html>
